<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab3 - Graphs</title>
	<!-- <link rel="stylesheet" href="/css/styles.css"> -->
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<canvas id="main_canvas"></canvas>

	<div class="panel">
		<div class="panel_wrapper_cnt">
			<div class="logo"><img src="/media/img/logo.png" alt=""></div>
			<div class="panel_buttons">
				<div class="group_buttons">
					<button id="create_graph" style="background-color: #1f29bd">Создать Рандомный граф</button>
					<button id="clear" style="background-color: #1f29bd">Удалить граф</button>
					<button id="animate" style="background-color: #1f29bd">Анимировать граф</button>
				</div>
				<div class="group_buttons">
					<button id="run_tests" style="background-color: #f11477">Запустить тесты</button>
				</div>
				<div class="group_buttons">
					<button id="run_dijkstra" style="background-color: #f11477">Запустить Алгоритм Дейкстры</button>
				</div>
				<div class="group_buttons">
					<button id="find_max_stream" style="background-color: #af0e57">Найти максимальный поток</button>
					<button id="return_find_max_stream" style="background-color: #af0e57">Вернуть исходный граф</button>
				</div>
			</div>


			<span id="path">path: <span id="path_cnt"></span></span>
			<span id="distation">distation: <span id="distation_cnt"></span></span>
			<span id="time">time: <span id="time_cnt"></span></span>
		</div>
	</div>
	<pre id="tests"></pre>
	<!-- <script src="/js/main.js"></script> -->
	<script src="./js/index.js"></script>
</body>
</html>
